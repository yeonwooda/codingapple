<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      // document.querySelector("#test1"); // id = # 클래스 가져올떄는 .클래스명
      document.querySelectorAll(".list-group-item"); // 이거에 해당하는 모든 요소 다 찾음

      //   document
      //     .getElementsByClassName("navbar-toggler")[0]
      //     .addEventListener("click", function () {
      //       document
      //         .getElementsByClassName("list-group")[0]
      //         .classList.toggle("show"); // 원하는 요소에 클래스명 추가
      //     });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show"); // 원하는 요소에 클래스명 추가
        });
    </script>
  </body>
</html>
