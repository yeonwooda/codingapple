<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p class="title1">알림창임</p>
      <button id="close">닫기</button>
    </div>

    <button onclick="알림창('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창('비밀번호를 입력하세요')">버튼2</button>

    <script>
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none"; // 닫기
      });

      function 알림창열기(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function 알림창(메시지) {
        // 파라미터 문법 사용
        document.getElementsByClassName("title").innerHTML = 메시지; // 인덱싱해줘야함 위에서부터 몇번째인지
        document.getElementById("alert").style.display = "block";
      }
    </script>
  </body>
</html>
