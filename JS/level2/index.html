    <div class="black-bg">

        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="forwarding">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 뜨기

      document.querySelector("form").addEventListener("submit", function (e) {
        var 입력한값 = document.getElementById("email").value.trim();
        var 비번 = document.getElementById("pw").value.trim();

        if (입력한값 === "") {
          alert("아이디 입력하쇼");
          e.preventDefault();
          return;
        }

        if (/^\S+@\S+\.\S+$/.test(입력한값)) {
          alert("이메일 형식 아님");
          e.preventDefault();
          return;
        }

        if (비번 === "") {
          alert("비번 입력하쇼");
          e.preventDefault();
          return;
        }

        if (비번.length < 6) {
          alert("6글자 이상 비밀번호를 지정해주세요");
          e.preventDefault();
          return;
        }

        if (/[A-Z]/.test(비번)) {
          alert("대문자가 없습니다.");
          e.preventDefault();
          return;
        }
      });

      // 전송버튼 누를 때 아이디랑 패스워드 둘 다 공백 검사

      // 전송버튼 누를 때 입력한 비번이 6자 미만이면 알람띄우기
      document
        .getElementById("forwarding")
        .addEventListener("submit", function (e) {
          if (document.getElementById("password").value.length < 6) {
            alert("6글자 이상 비밀번호를 지정해주세요");
            e.preventDefault(); // 폼 전송 막는
          }
        });
    </script>

    <script>
      // badge 홀수 클릭 시 내부 글자를 Light로 변경

      // badge 짝수 클릭 시 내부 글자를 Dark로 변경

      var count = 0;
      document.querySelector(".badge").addEventListener("click", function () {
        count += 1;
        if (count % 2 == 1) {

        } else {
          document.querySelector(".badge").innerHTML = "Dark 🔄";
        }
      });
    </script>
