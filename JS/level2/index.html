<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="forwarding">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 뜨기
      document.querySelector("form").addEventListener("submit", function (e) {
        if (document.getElementById("email").value == "") {
          alert("아이디 입력하쇼");
        }
        if (document.getElementById("password").value == "") {
          alert("비번 입력하쇼");
        }
        if (document.getElementById("password").value.length < 6) {
          alert("6글자 이상 비밀번호를 지정해주세요");
          e.preventDefault(); // 폼 전송 막는
        }
      });

      // 전송버튼 누를 때 아이디랑 패스워드 둘 다 공백 검사

      // 전송버튼 누를 때 입력한 비번이 6자 미만이면 알람띄우기
      document
        .getElementById("forwarding")
        .addEventListener("submit", function (e) {
          if (document.getElementById("password").value.length < 6) {
            alert("6글자 이상 비밀번호를 지정해주세요");
            e.preventDefault(); // 폼 전송 막는
          }
        });
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <script>
      // badge 홀수 클릭 시 내부 글자를 Light로 변경

      // badge 짝수 클릭 시 내부 글자를 Dark로 변경

      var count = 0;
      document.querySelector(".badge").addEventListener("click", function () {
        count += 1;
        if (count % 2 == 1) {
          document.querySelector(".badge").innerHTML = "Light 🔄";
        } else {
          document.querySelector(".badge").innerHTML = "Dark 🔄";
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- <button id="login">로그인</button> -->

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
      <span id="num">5</span>초 이네 구매시 사은품 증정!
    </div>

    <script>
      //   setTimeout(function () {
      //     document.querySelector(".alert").style.display = "none";
      //   }, 5000);

      // x초 마다 코드 실행하려면
      //   setInterval(function () {
      //     document.querySelector(".alert").style.display = "none";
      //   }, 5000);

      var count = 5;

      setInterval(function () {
        count -= 1;
        if (count >= 0) {
          document.querySelector("#num").innerHTML = count;
        }
      }, 1000);
    </script>

    <script>
      document.getElementById("login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.getElementById("close").addEventListener("click", function () {
        document.querySelector(".black-bg").style.display = "none";
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
