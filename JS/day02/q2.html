      // 369게임 업그레이드 9의 배수에서 박수 두번 치기
      // else if문을 쓰면 그게 아니면 만약에 라는 뜻이기 때문에
      // 9의 배수가 아닐때만 else if 뒤의 코드가 실행
      function 삼육구게임(num) {
        if (num % 9 == 0) {
          console.log("박수박수");
        } else if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      삼육구게임(9);

      //   합격했냐(70, 70);

      function 합격했냐(a, b) {
        if (a < 40 || b < 40) {
          console.log("불합격");
        } else if (a + b >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }

      합격했냐(70, 70);
