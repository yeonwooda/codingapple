<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img
            src="https://codingapple-cdn.b-cdn.net/wp-content/uploads/2022/02/car1-150x150.png"
            alt=""
          />
        </div>
        <div class="slide-box">
          <img
            src="https://codingapple-cdn.b-cdn.net/wp-content/uploads/2022/02/car2-150x150.png"
            alt=""
          />
        </div>
        <div class="slide-box">
          <img
            src="https://codingapple-cdn.b-cdn.net/wp-content/uploads/2022/02/car3-150x150.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <script>
      document.querySelector(".slide-2").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-100vw)";
      });
    </script>
  </body>
</html>
